<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Gemini Chatbot</h1>
  </header>
  <main>
    <div id="chat"></div>
    <div id="inputContainer">
      <input type="text" id="userMessage" placeholder="Entrez votre message">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </main>

  <script>
    async function sendMessage() {
      const message = document.getElementById('userMessage').value;
      const chatDiv = document.getElementById('chat');

      // Afficher le message de l'utilisateur
      chatDiv.innerHTML += `<div class="message user">Vous: ${message}</div>`;

      // Envoyer la requête au serveur Node.js
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      
      const data = await response.json();
      
      // Afficher la réponse du chatbot
      chatDiv.innerHTML += `<div class="message bot">Gemini: ${data.response}</div>`;

      // Nettoyer le champ de texte
      document.getElementById('userMessage').value = '';
      
      // Faire défiler le chat vers le bas
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
